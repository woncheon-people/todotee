spring:

  h2:
    console:
      enabled: true

  datasource:
    url: jdbc:h2:mem:TodoDB
    driver-class-name: org.h2.Driver
    username: sa
    password:

  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: update # SessionFactoryr가 시작될 때 Drop, Create, Alter 종료될 때 Drop



